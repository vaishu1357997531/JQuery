<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
      <link rel="stylesheet" href="css/regform.css">
       <script src="js/jquery-3.3.1.js"></script>
       <script src = "js/jquery.validate.js"></script>
        <script src ="js/regform.js"></script>
         <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
         <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
         <link rel="stylesheet"href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
         <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
        <h3>Placement-Registration Form</h3>
         <hr>
         
        <button id ="btnsub" class="regstu" style='float:right;margin-bottom:10px;'>Register</button>
        <div id="dialog" style="display:none">
        
        <form id = "regform" >
        <p class="container">
        <label>
        USN <span class="star">*</span>
        </label>
        <input type="text" name="usn" id="usn" class="required inpreg">
        </p>
           
        <p class="container">
        <label>
         Name <span class="star">*</span>
        </label>
        <input type="text" name="name" id="name" class="required inpreg">
        </p>
           
        <p class="container">
        <label>
        Email <span class="star">*</span>
        </label>
        <input type="text" name="email" id="email" class="required inpreg">
        </p>
                
        <p class="container">
        <label>
        Mobile <span class="star">*</span>
        </label>
        <input type="text" name="mobile" id="mobile" class="required inpreg">
        </p>
        
        <p class="container">
        <label>
        courses<span class="star">*</span>
        </label>
        <select name="courses" class="required inpreg" id ="courses">
                
            <option value="">select courses</option>
            <option value="ece">ECE</option>
            <option value="cse">CSE</option>
            <option value="ise">ISE</option>
            <option value="mech">MECH</option>
            <option value="cve">CVE</option> 
            </select>
                </p>
                
        <p class="container">
        <label>
        Percentage <span class="star">*</span>
         </label>
        <input type="number" name="percentage" id="percentage" class="required inpreg">
        
           </p>
            <p class="container">
        <label>
        DOB <span class="star">*</span>
        </label>
        <input type="text" name="dob" id="dob" class="required inpreg">
        </p>
        
            <p class="container">
            <label> &nbsp;</label>
            <input type="button" value="register" class="submit" id="btnsub" >
             <input type="reset"  class="reset" value="clear" id="btnsub" > 
                
            </p>
               
               
            </form>
        </div>
           <div id ="content"></div>  
           </body>
</html>
